name: Build, Scan & Release Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository_owner }}/tutorly-backend
  FRONTEND_IMAGE: ${{ github.repository_owner }}/tutorly-frontend

jobs:
  build-and-scan-backend:
    name: Backend Build & Trivy Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compilazione Backend (Maven)
        working-directory: ./Java/backend-api
        run: chmod +x mvnw && ./mvnw clean package -DskipTests

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Costruisci immagine Docker (Carica nel demone)
        uses: docker/build-push-action@v5
        with:
          context: ./Java/backend-api
          load: true # Necessario per fare lo scan con Trivy prima del push
          tags: ${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}

      - name: Esegui Scansione Sicurezza Trivy (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}'
          format: 'table'
          exit-code: '1' # Fa fallire la pipeline se trova vulnerabilità
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH' # Blocca solo per vulnerabilità critiche o alte

      - name: Login al Container Registry (GHCR)
        if: success() # Esegue il login solo se Trivy ha successo
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Immagine Backend sicura
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./Java/backend-api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest

  build-and-scan-frontend:
    name: Frontend Build & Trivy Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Costruisci immagine Docker (Carica nel demone)
        uses: docker/build-push-action@v5
        with:
          context: ./Nodejs
          load: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}

      - name: Esegui Scansione Sicurezza Trivy (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Login al Container Registry (GHCR)
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Immagine Frontend sicura
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./Nodejs
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
